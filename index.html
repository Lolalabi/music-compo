<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<section>
  <div class="section-center">
    <article>
      <img src="./images/illustration-hero.svg" alt="music" class="order-img">
      <article class="order-head">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <article class="price">
            <span class="icon"><img src="./images/icon-music.svg" alt="icon" class="music-icon"></span>
             <span class="annual-plan"><h4 class="plan">Annual Plan</h4>
             $59.99/year
            </span>
            <span class="link"><a href="#">Change</a></span>
          </article>

    <div class="button">
      <button type="submit" class="btn">Proceed to Payment</button>
      <button type="submit" class="cancel-btn">Cancel Order</button>
    </div>
  </article>
</article>
  </div>
</section>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lola Labi</a>.
  </div>
</body>
</html>
